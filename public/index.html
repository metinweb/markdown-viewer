<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown GÃ¶rÃ¼ntÃ¼leyici</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css" rel="stylesheet" id="hljs-light">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" rel="stylesheet" id="hljs-dark" disabled>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        .sidebar {
            height: 100vh;
            overflow-y: auto;
            padding-top: 20px;
        }
        .content {
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
        }
        .file-link {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: background-color 0.3s;
        }
        .file-link:hover {
            background-color: rgba(0,0,0,0.1);
        }
        .file-link.active {
            background-color: rgba(0,0,0,0.2);
        }
        body.dark-mode .file-link:hover {
            background-color: rgba(255,255,255,0.1);
        }
        body.dark-mode .file-link.active {
            background-color: rgba(255,255,255,0.2);
        }
        .file-title {
            font-weight: bold;
        }
        .file-name {
            font-size: 0.8em;
            color: #666;
        }
        body.dark-mode .file-name {
            color: #aaa;
        }
        #content {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        body.dark-mode #content {
            background-color: #2a2a2a;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        pre {
            border-radius: 5px;
        }
        #update-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 sidebar">
                <h3 class="mb-3">Dosyalar</h3>
                <div id="fileList"></div>
            </nav>
            <main class="col-md-9 col-lg-10 content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Markdown GÃ¶rÃ¼ntÃ¼leyici</h1>
                    <button id="theme-toggle" class="btn btn-outline-primary">ðŸŒ“ Tema DeÄŸiÅŸtir</button>
                </div>
                <div id="content"></div>
            </main>
        </div>
    </div>

    <div id="update-notification" class="alert alert-info" role="alert">
        DÃ¶kÃ¼man yenilendi. <a href="#" id="refresh-link">SayfayÄ± yenilemek iÃ§in tÄ±klayÄ±n</a>.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fileList = document.getElementById('fileList');
        const content = document.getElementById('content');
        const themeToggle = document.getElementById('theme-toggle');
        const updateNotification = document.getElementById('update-notification');
        const refreshLink = document.getElementById('refresh-link');
        const API_URL = 'https://api.tr.com.tr';

        let currentFileContent = '';
        let currentFileName = '';

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            document.getElementById('hljs-light').disabled = isDarkMode;
            document.getElementById('hljs-dark').disabled = !isDarkMode;
            if (content.innerHTML) {
                highlightCode();
            }
            updateThemeButtonText();
        }

        function updateThemeButtonText() {
            const isDarkMode = document.body.classList.contains('dark-mode');
            themeToggle.textContent = isDarkMode ? 'â˜€ï¸ AÃ§Ä±k Tema' : 'ðŸŒ™ Koyu Tema';
        }

        const savedTheme = localStorage.getItem('darkMode');
        if (savedTheme === 'true') {
            toggleTheme();
        }
        updateThemeButtonText();

        themeToggle.addEventListener('click', toggleTheme);

        marked.setOptions({
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-'
        });

          async function loadFileList() {
            try {
                const response = await fetch(`${API_URL}/files`);
                const files = await response.json();
                fileList.innerHTML = '';
                files.forEach(file => {
                    const fileLink = document.createElement('div');
                    fileLink.className = 'file-link';
                    fileLink.innerHTML = `
                        <div class="file-title">${file.title}</div>
                        <div class="file-name">${file.filename}</div>
                    `;
                    fileLink.onclick = () => loadFile(file.filename, fileLink);
                    fileList.appendChild(fileLink);
                });

                // URL'den dosya adÄ±nÄ± al ve yÃ¼kle
                const urlParams = new URLSearchParams(window.location.search);
                const fileToLoad = urlParams.get('file');
                if (fileToLoad) {
                    loadFile(fileToLoad);
                }
            } catch (error) {
                console.error('Dosya listesi alÄ±namadÄ±:', error);
            }
        }

        function highlightCode() {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        }

        async function loadFile(filename, clickedLink) {
            try {
                const response = await fetch(`${API_URL}/file/${filename}`);
                const markdown = await response.text();
                content.innerHTML = marked(markdown);
                highlightCode();
                
                // Mevcut dosya iÃ§eriÄŸini ve adÄ±nÄ± kaydet
                currentFileContent = markdown;
                currentFileName = filename;

                // URL'yi gÃ¼ncelle
                window.history.pushState({}, '', `?file=${filename}`);
                
                // Aktif dosya linkini vurgula
                document.querySelectorAll('.file-link').forEach(link => {
                    if (link.querySelector('.file-name').textContent === filename) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });

                // Sayfa baÅŸlÄ±ÄŸÄ±nÄ± gÃ¼ncelle
                document.title = `${filename} - Markdown GÃ¶rÃ¼ntÃ¼leyici`;

                // Dosya yÃ¼klendiÄŸinde gÃ¼ncelleme kontrolÃ¼nÃ¼ baÅŸlat
                startUpdateCheck();
            } catch (error) {
                console.error('Dosya yÃ¼klenemedi:', error);
                content.innerHTML = 'Dosya yÃ¼klenirken bir hata oluÅŸtu.';
            }
        }

        async function checkForUpdates() {
            if (!currentFileName) return;

            try {
                const response = await fetch(`${API_URL}/file/${currentFileName}`);
                const newContent = await response.text();

                if (newContent !== currentFileContent) {
                    updateNotification.style.display = 'block';
                }
            } catch (error) {
                console.error('GÃ¼ncelleme kontrolÃ¼ yapÄ±lÄ±rken hata oluÅŸtu:', error);
            }
        }

        let updateCheckInterval;

        function startUpdateCheck() {
            clearInterval(updateCheckInterval); // Ã–nceki kontrolÃ¼ temizle
            updateCheckInterval = setInterval(checkForUpdates, 30000); // Her 30 saniyede bir kontrol et
        }

        refreshLink.addEventListener('click', (e) => {
            e.preventDefault();
            loadFile(currentFileName);
            updateNotification.style.display = 'none';
        });

        window.onload = loadFileList;

        // TarayÄ±cÄ±nÄ±n geri/ileri butonlarÄ±nÄ± yÃ¶net
        window.onpopstate = function(event) {
            const urlParams = new URLSearchParams(window.location.search);
            const fileToLoad = urlParams.get('file');
            if (fileToLoad) {
                loadFile(fileToLoad);
            }
        };
    </script>
</body>
</html>
